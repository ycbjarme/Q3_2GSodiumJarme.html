<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centralized Club Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        form {
            width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #999;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #e6f2ff;
            border: 2px solid #0077cc;
            outline: none;
        }

        .invalid {
            background-color: #ffe6e6;
            border: 2px solid red;
        }

        .buttons {
            text-align: center;
        }

        input[type="submit"], input[type="reset"] {
            width: 120px;
            margin: 10px;
            cursor: pointer;
        }
    </style>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit this application?");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }

        function checkEmpty(element) {
            if (element.value.trim() === "") {
                element.classList.add("invalid");
            } else {
                element.classList.remove("invalid");
            }
        }
    </script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit();" onreset="return confirmReset();">

    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <fieldset>
        <legend>Organization Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select Grade --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <br>
            <input type="radio" name="status" value="internal" required> Intern
            <input type="radio" name="status" value="external" required> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="tech">Technology Club</option>
                <option value="arts">Arts Society</option>
                <option value="sports">Sports Association</option>
                <option value="science">Science Guild</option>
                <option value="music">Music Ensemble</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
