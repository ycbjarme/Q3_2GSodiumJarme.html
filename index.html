<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centralized Club Application</title>

<style>
body { font-family: Arial, sans-serif; background:#f2f2f2; }
form {
  width:600px; margin:30px auto; background:#fff;
  padding:20px; border-radius:8px;
}
fieldset { margin-bottom:15px; }
button { padding:8px 15px; margin:5px; }
</style>

</head>
<body>

<form id="clubForm">
  <fieldset>
    <legend>Personal Information</legend>
    <label>Student ID <input type="number" name="student_id" required></label><br>
    <label>Full Name <input type="text" name="full_name" required></label><br>
    <label>Birthday <input type="date" name="birthday" required></label><br>
    <label>Email <input type="email" name="email" required></label>
  </fieldset>

  <fieldset>
    <legend>Organization Information</legend>
    <label>Phone <input type="text" name="phone" required></label><br>

    <label>Grade
      <select name="grade" required>
        <option value="">Select</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
        <option>Grade 10</option>
        <option>Grade 11</option>
        <option>Grade 12</option>
      </select>
    </label><br>

    <label>
      <input type="radio" name="status" value="Intern" required> Intern
      <input type="radio" name="status" value="Extern" required> Extern
    </label><br>

    <label>Club
      <select name="club" required>
        <option value="">Select</option>
        <option>Bake Club</option>
        <option>Kislap</option>
        <option>Karyo</option>
        <option>Alianti</option>
        <option>Exposure</option>
      </select>
    </label><br>

    <label>Reason<br>
      <textarea name="reason" required></textarea>
    </label>
  </fieldset>

  <button type="submit">Submit</button>
  <button type="button" onclick="location.href='viewSignUps.html'">View Sign-Ups</button>
</form>

<script>
const KEY = "clubSignUps";

/* read saved sign-ups */
function loadData() {
  const raw = localStorage.getItem(KEY);
  return raw ? JSON.parse(raw) : [];
}

/* save sign-ups */
function saveData(data) {
  localStorage.setItem(KEY, JSON.stringify(data));
}

/* form handler */
document.getElementById("clubForm").onsubmit = function(e) {
  e.preventDefault();

  if (!confirm("Submit application?")) return;

  const f = e.target;

  const obj = {
    id: Date.now(),
    studentId: f.student_id.value,
    name: f.full_name.value,
    birthday: f.birthday.value,
    email: f.email.value,
    phone: f.phone.value,
    grade: f.grade.value,
    status: f.status.value,
    club: f.club.value,
    reason: f.reason.value
  };

  const data = loadData();
  data.push(obj);
  saveData(data);

  alert("Saved!");
  f.reset();
};
</script>

</body>
</html>
