<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Sign-Ups</title>

<style>
body { font-family: Arial, sans-serif; padding:20px; }
table { width:100%; border-collapse:collapse; }
th, td { border:1px solid #999; padding:8px; }
th { background:#ddd; }
</style>

</head>
<body>

<h2>Club Sign-Ups</h2>

<label>Filter by Club:
  <select id="filter">
    <option value="ALL">ALL</option>
    <option>Technology Club</option>
    <option>Arts Club</option>
    <option>Sports Club</option>
    <option>Science Club</option>
    <option>Music Club</option>
  </select>
</label>

<table>
<thead>
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Grade</th>
  <th>Club</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<p id="total"></p>

<a href="index.html">‚Üê Back</a>

<script>
const KEY = "clubSignUps";

function loadData() {
  const raw = localStorage.getItem(KEY);
  return raw ? JSON.parse(raw) : [];
}

function render() {
  const rows = document.getElementById("rows");
  const total = document.getElementById("total");
  const filter = document.getElementById("filter").value;

  const data = loadData();
  rows.innerHTML = "";

  const list = filter === "ALL" ? data : data.filter(d => d.club === filter);

  if (data.length === 0) {
    total.textContent = "No sign-ups saved.";
    return;
  }

  if (list.length === 0) {
    total.textContent = "No sign-ups for selected club.";
    return;
  }

  list.forEach(d => {
    rows.innerHTML += `
      <tr>
        <td>${d.studentId}</td>
        <td>${d.name}</td>
        <td>${d.grade}</td>
        <td>${d.club}</td>
      </tr>`;
  });

  total.textContent = "Total Sign-Ups: " + list.length;
}

document.getElementById("filter").onchange = render;
render();
</script>

</body>
</html>
